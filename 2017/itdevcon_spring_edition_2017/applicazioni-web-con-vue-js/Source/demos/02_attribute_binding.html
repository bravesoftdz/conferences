<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ITDevCon 2017 SE - Vue.js + Delphi</title>
    <script src="../libs/vue-2.3.3.js"></script>
</head>
<body>

    <div id="app">
      <p v-bind:title="message">
          Sposta qui il mouse per vedere il messaggio.
      </p>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello Vue!"
            }
        });
    </script>

</body>
</html>
